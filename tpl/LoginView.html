<form class="form-signin">
    <div class="widget widget-4">
        <div class="widget-head">
            <h4 class="heading">Restricted area</h4>
        </div>
    </div>
    <h2 class="glyphicons unlock form-signin-heading"><i></i> Please sign in</h2>
    <div class="uniformjs">
        <input id="login_user" type="text" class="input-block-level" placeholder="Email address"> 
        <input id="login_password" type="password" class="input-block-level" placeholder="Password"> 
        <label class="checkbox"><input type="checkbox" value="remember-me">Remember me</label>
    </div>
    <div class="alert alert-error">
		<button type="button" class="close">&times;</button>
		<strong>Invalid username or password!</strong>
	</div>
    <button class="btn btn-large btn-primary" id="loginButton" type="submit">Sign in</button>
</form>
