<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel"></h3>
</div>
<div class="modal-body">
	<form action="billing" method="post" class="form-horizontal" id="billingform" accept-charset="utf-8">
      <div class="control-group">
        <label for="name" class="control-label"> Company Name </label>
        <div class="controls">
          <input name="name" type="text" value="<%= name %>" id="name">
          <span class="help-inline"> The Company Name</span> </div>
      </div>
      <div class="control-group">
        <label for="location" class="control-label"> Street Address </label>
        <div class="controls">
          <input name="location" placeholder="W 123 Street" type="text" value="<%= location %>" id="location">
          <span class="help-inline"> Street Name and/or apartment number</span> </div>
      </div>
      <div class="control-group">
        <label for="collected" class="control-label"> Zip Code </label>
        <div class="controls">
          <input name="collected" type="text" value="<%= collected %>" id="collected">
        </div>
      </div>
      <div class="control-group">
        <label for="posted" class="control-label"> City </label>
        <div class="controls">
          <input name="posted" type="text" value="<%= posted %>" id="posted">
        </div>
      </div>
      <div class="control-group">
        <label for="lastposted" class="control-label"> Date </label>
        <div class="controls">
          <input name="lastposted" type="text" value="<%= lastposted %>" id="lastposted" class="datepicker">
        </div>
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true" id="close-action">Close</button>
    <button class="btn btn-primary save-action" id="save-action">Save changes</button>
</div>
